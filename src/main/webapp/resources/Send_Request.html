<!DOCTYPE html>
<html>
<head>
	<title>Send Request</title>
	
	<link rel="stylesheet" type="text/css" href="css/style2.css"></link>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>
	<link rel="stylesheet" type="text/css" href="css/slider.css"></link>
	<script type = "text/javascript" src = "js/cookie.js"></script>
	<script type = "text/javascript" src = "js/jquery_min.js"></script>
	<script src="js/send_request.js" type="text/javascript"></script>
	
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,width=device-width, height=device-height"/>
		

</head>

<body>
	
	<form id="form"  enctype="multipart/form-data">
		<div class="container1">
			<div class="header">
				<p class="header_text">Contact Information</p>
			</div>
			<div class="form-input3">
				<input type="text" id="name" name="name" placeholder="Full Name">
			</div>
			<div class="form-input3" >
				<input type="text" id="mail" name="mail" placeholder="Mail Id" readonly>
			</div>
			<div class="form-input3" >
				<input type="tel" id="p_number" name="phone" placeholder="Phone Number">
			</div>
			
		</div>
		
		<div class="container1">
			<div class="header">
				<p class="header_text">Office Requirements</p>
			</div>
	
			
			
			<!--<div class="form-input4">
				<input type="number" min="1" id="no_of_days" max="60" name="price" placeholder="No of days">
			</div>-->
			
			<div class="form-input4">
				<input type="number" min="1" id="max_people" name="people" max="5000" placeholder="No of employees..">
			</div>
			
			<p id='time'>BOOKING DATE	(mm:dd:yyyy)</p>
			<div class="form-input4">
				<input type="date" id="start" name="start" value="">
			</div>
			
			<p id='time'>ENTERING AND LEAVING TIME</p>
			<div class="form-input4">
				<input type="time" id="start_time" name="start_time" value="00:00:00">
			</div>
			
			<div class="form-input4">
				<input type="time" id="end_time" name="end_time" value="00:00:00">
			</div>
			
			
		</div>
		
		
		
		<div style="text-align: center;">
		<img id="loader" src="css/images/ajax-loader.gif"/>
			<input type="Submit" id="request" value="Send Mail"></input>
		<div>
	</form>
</body>
</html>
