<!DOCTYPE html>
<html>
<head>
	<title>Sign In Page</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>
	<script type = "text/javascript" src = "js/jquery_min.js"></script>
	<script type = "text/javascript" src = "js/cookie.js"></script>
	<script src="js/login.js" type="text/javascript"></script>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,width=device-width, height=device-height"/>
		
</head>

<body>



	<div class="title">
		<p style="letter-spacing:3px;">
			Office On Demand
		</p>
	</div>	
	
	<div class="container" id="container1">
		<img src="images/icon.PNG"></img>
		<form id="form1">
			<div class="form-input1">
				<input type="email" id="username" name="username" placeholder="Enter E-Mail">
			</div>
			<div class="form-input1" >
				<input type="password" id="password" name="password" placeholder="Enter Password">
			</div>
			<input type="submit" class="submit" id="log" name="log_in" value="LOG IN">
			<p id="link">Reset your password</p>
			<div>
			<img id="load" src="css/images/ajax-loader.gif"/>
			</div>
		</form>
		
		
		<form id="form2"  style="display:none;">
			<div class="form-input2" >
				<input type="text" id="name" name="name" placeholder="Enter Name">
			</div>
			<div class="form-input2" >
				<input type="email" id="enter_username" name="mail" placeholder="Enter Mail">
			</div>
			<div class="form-input2" >
				<input type="tel" id="enter_phone" name="phone" placeholder="Enter Phone">
			</div>
			
			<!-- If only NCR Cities needed 
			<div class="form-input2" >
				<input type="text" list="city_list"  id="enter_city" name="city" placeholder="Enter City">
				<datalist id="city_list">
					<option value="Delhi">
					<option value="Gurgaon">
					<option value="Noida">
					<option value="Fraidabad">
					<option value="Ghaziabad">
					<option value="Greater Noida">
					<option value="Meerut">
					<option value="Sonipat">
				</datalist>
			</div>-->
			
			<div class="form-input2" >
				<input type="text"  id="enter_city" name="city" placeholder="Enter City">
			</div>
			
			
			<div class="form-input2">
				<input pattern=".{5,}" title="Password must be atleast 5 digit long" type="password" id="enter_password" name="enter_password" placeholder="Enter Password">
			</div>
			<div class="form-input2" >
				<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
			</div>
			<input type="text" id="otp" name="otp" style="display:none;">
			
			<div>
			<img id="loader" src="css/images/ajax-loader.gif"/>
			</div>
			<input type="submit" class="submit" id="register" value="REGISTER">
		</form>
		
		
		<button id="button1" onclick="signin()" class="but">Sign In</button>
		<button id="button2" onclick="register()" class="but">Register</button>
	
	
	</div>
	
	<div class="container" id="container2" style="display:none;">
		<div class="title">
			<p style="letter-spacing:2px; font-size:80%;">
				We have sent you a mail.<br>Please enter the OTP number provided.
			</p>
		</div>
		<form id="form3">
			<span>
				<input type="number" id="otp_verify" name="otp_verify" placeholder="OTP">
				<input type="submit" class="submit" id="otp_submit" value="Submit" style="margin-left:20px">
			</span>
		</form>
	</div>
	
</body>
</html>
